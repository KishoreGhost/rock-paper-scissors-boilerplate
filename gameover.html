<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div id="score-card">
        <p>0 - 0</p>
    </div>
    <div id="container">
        
        <div class="box1">
            <h2 id="boxText">You</h2>
            <div class="userGame"></div>
            <div id="item">
                <img src="assets/rock-logo.png" alt="" class="item1">
                <img src="assets/paper-logo.png" alt="" class="item2">
                <img src="assets/scissors-logo.png" alt="" class="item3">
            </div>
        </div>
        <div>
            <img src="assets/vs.png" alt="" class="vsImg",>
        </div>
        <div class="box2">
            <h2 id="boxText">Comp</h2>
            <div class="compGame"></div>
        </div>
    </div>

    <div id="play-again">
        <h1 class="lastText"></h1>
        <div class="button">Play Again</div>
    </div>

    
</body>
</html>
<script src="./app.js"></script>
